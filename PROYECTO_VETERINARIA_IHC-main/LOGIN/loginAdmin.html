<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../IMAGENES/logo1.png" sizes="32x32" type="image/png">
    <title>Admin PetCare - Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://cdn-icons-png.flaticon.com/512/2913/2913108.png" alt="Logo Admin" class="logo">
            <h1>Panel Administrativo</h1>
            <p>Gestiona tu veterinaria con facilidad</p>
        </div>

        <form class="login-form">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Correo Administrador" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" required>
                <i class="fas fa-eye toggle-password"></i>
            </div>

            <div class="form-options">
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <a type="submit" class="login-btn" href="../SEGMENTO-ADMINISTRADOR/panel-administrador.html">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </a>
        </form>
        <div class="login-footer">
            <p>© 2023 PetCare Admin | <a href="#">Términos y condiciones</a></p>
        </div>
    </div>
    <a type="submit" class="btn-back" href="../PRINCIPAL/index.html">
        <i class="fa-solid fa-chevron-left"></i> Atras
    </a>
</body>

</html>
